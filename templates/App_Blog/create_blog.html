{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
Create Article
{% endblock %}
{% block body_block %}
<h1>Create Your Article</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Publish</button>
   
</form>
{% endblock %}
